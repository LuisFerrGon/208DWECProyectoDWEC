<!DOCTYPE html>
<html lang="es">
    <head>
        <title>06</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="06.css">
    </head>
    <body>
        <main>
            <div id="radio">
                <input type="radio" name="radio" id="incidencia" onclick="mostrarIncidencia()"><label for="incidencia">Incidencia informática</label><br>
                <input type="radio" name="radio" id="cambiar" onclick="mostrarCambioContrsena()"><label for="cambiar">Cambiar contraseña</label>
            </div>
            <div id="formulario">
                <form action="#" method="post" class="ocultado" id="formularioIncidencia">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="area">Área de incidencia:</label></td>
                                <td><select name="area" id="area" onblur="verificar('area')">
                                    <option value="gerencia">Gerencia</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label for="nombre">Nombre:</label></td>
                                <td><input type="text" name="nombre" id="nombre" placeholder="Nombre" onblur="verificar('nombre')"></td>
                            </tr>
                            <tr>
                                <td><label for="apellidos">Apellidos:</label></td>
                                <td><input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" onblur="verificar('apellidos')"></td>
                            </tr>
                            <tr>
                                <td><label for="direccion">Dirección:</label></td>
                                <td><input type="text" name="direccion" id="direccion" placeholder="Dirección" onblur="verificar('direccion')"></td>
                            </tr>
                            <tr>
                                <td><label for="telefono">Teléfono:</label></td>
                                <td><input type="tel" name="telefono" id="telefono" placeholder="Teléfono" onblur="verificar('telefono')"></td>
                            </tr>
                            <tr>
                                <td><label for="descripcion">Descripción:</label></td>
                            </tr>
                            <tr>
                                <td colspan="2"><textarea id="descripcion" onblur="verificar('descripcion')"></textarea></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><button type="reset">Resetear formulario</button></td>
                                <td><button type="submit">Enviar formulario</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
                <form action="#" method="post" class="ocultado" id="formularioCambioContrasena">
                    <table>
                        <tbody>
                            <tr>
                                <td>La contraseña debe tener las siguientes carácteristicas:
                                    <ul>
                                        <li>Al menos un nº 0-9</li>
                                        <li>Al menos una letra minúscula a-z</li>
                                        <li>Al menos una letra mayúscula A-Z</li>
                                        <li>Al menos un caracter especial: !@#\$%\^&amp;\*</li>
                                        <li>Entre 8 y 16 caracteres</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="contrasenaAntigua">Contraseña antigua:</label></td>
                                <td><input type="password" name="contrasenaAntigua" id="contrasenaAntigua" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,16}$"></td>
                            </tr>
                            <tr>
                                <td><label for="contrasenaNueva">Contraseña nueva:</label></td>
                                <td><input type="password" name="contrasenaNueva" id="contrasenaNueva" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,16}$"></td>
                            </tr>
                            <tr>
                                <td><label for="confirmarContrasenaAntigua">Confirmar contraseña nueva:</label></td>
                                <td><input type="password" name="confirmarContrasenaAntigua" id="confirmarContrasenaAntigua" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,16}$"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><button type="reset">Borrar datos</button></td>
                                <td><button type="submit">Cambiar contraseña</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </main>
        <script src="06.js"></script>
    </body>
</html>
