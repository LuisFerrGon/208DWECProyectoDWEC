<!DOCTYPE html>
<html lang="es">
    <head>
        <title>03-1</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="03-1.css">
    </head>
    <body>
        <header>
            <h1>BOTONES DE AUDIO</h1>
        </header>
        <main>
            <div id="imagenes">
                <img src="images/inicio.png" alt="Ir al inicio" onclick="inicio()">
                <img src="images/seguir.png" alt="Seguir" onclick="seguir()">
                <img src="images/pausa.png" alt="Parar" onclick="parar()">
                <img src="images/detener.png" alt="Detener" onclick="detener()">
                <img src="images/final.png" alt="Ir al final" onclick="final()">
            </div>
            <audio controls id="cancion">
                <source src="cancion.mp3" type="audio/mpeg">
            </audio>
        </main>
        <script src="03-1.js"></script>
    </body>
</html>
