<!DOCTYPE html>
<html lang="es">
    <head>
        <title>03</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header id="header"></header>
        <main id="main"></main>
        <footer id="footer"></footer>
        <script type="module">
            // Cambiar header y footer
            import {header, footer} from "./partes.js";
            document.body.replaceChild(header, document.getElementById("header"));
            document.body.replaceChild(footer, document.getElementById("footer"));
            // Cambiar body
            import {main} from "./03.js";
            document.body.replaceChild(main, document.getElementById("main"));
        </script>
        <script src="03.js"></script>
    </body>
</html>
