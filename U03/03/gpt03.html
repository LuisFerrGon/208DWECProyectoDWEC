<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Herencia</title>
    <script src="gpt03.js" defer></script>
</head>
<body>
    <h1>Ejemplo de Herencia en JavaScript</h1>
    <div>
        <h2>Clase Padre</h2>
        <label for="padreProp1">Propiedad 1:</label>
        <input type="text" id="padreProp1"><br>
        <label for="padreProp2">Propiedad 2:</label>
        <input type="text" id="padreProp2"><br>
        <label for="padreProp3">Propiedad 3:</label>
        <input type="text" id="padreProp3"><br>
        <button id="crearPadre">Crear Objeto Padre</button>
    </div>

    <div>
        <h2>SubClase</h2>
        <label for="subProp1">Propiedad 1:</label>
        <input type="text" id="subProp1"><br>
        <label for="subProp2">Propiedad 2:</label>
        <input type="text" id="subProp2"><br>
        <label for="subProp3">Propiedad 3:</label>
        <input type="text" id="subProp3"><br>
        <label for="subNuevaProp">Nueva Propiedad:</label>
        <input type="text" id="subNuevaProp"><br>
        <button id="crearSubClase">Crear Objeto SubClase</button>
    </div>

    <button id="mostrarDatos">Mostrar Datos</button>
    <pre id="resultados"></pre>
</body>
</html>
